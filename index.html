<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generateur Mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="box">
            <h2>Mot de passe aléatoire</h2>
            <input type="text" name="" placeholder="Générer un mot de passe" id="password" readonly>
            <table>
                <th>
                    <div id="button" class="btn1" onclick="genPassword()">Générer</div>
                </th>
                <th><a id="button" class="btn2" onclick="copyPassword()">Copier</a></th>
            </table>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
